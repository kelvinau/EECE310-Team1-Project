<script>
function search(){
	location.href = "result.html";
}

function changeInput(num){
	var x = document.getElementById("input");
	document.getElementById("input").value= document.getElementById("data"+num).textContent;
	clearData();
}

function clearData(){
	$('#data0').html('<i>Suggested Words...</i>');
	$('#data1').html('');
	$('#data2').html('');
	$('#data3').html('');
	$('#data4').html('');
	$('#data5').html('');
}

$(document).ready(function(){
	$("input").keyup(function(){
	var input= document.getElementById("input");
	var key= input.value;	
	
	if (window.XMLHttpRequest)
	  {// for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// for IE6, IE5
	  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.open("GET","words.xml",false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML; 

	var x=xmlDoc.getElementsByTagName(key[0]);
	
	if (key.length == 0)
		clearData();
	else{
		for (i=0;i<x.length;i++){
	 	 //Print same category
	 	 if (key.length == 1){
			 clearData();
	 		 var y = xmlDoc.getElementsByTagName(key[0])[0].childNodes;
	 		 for (j=0,k=0; j< y.length && k < 6 ; j++){
	 			 if (j%2 != 0){
	 				 document.getElementById("data"+k).innerHTML = y[j].textContent;
	 				 k++;
	 			 }
	 	  	 }
	 	 }
	 	 else if (key.length ==2){
	 		 clearData();
	 		 for (j=0; j < (x[i].getElementsByTagName(key[0]+key[1])).length;j++)
	 			 document.getElementById("data"+j).innerHTML = x[i].getElementsByTagName(key[0]+key[1])[j].childNodes[0].textContent;
	 	 }
	 	 else
	 		 clearData();
		}
	}
	})
}
)
</script>
