<script>
function changeInput(num){
	$("#input").val($("#course"+num).text());
	clearData();
}

function clearData(){
	$('#data').html('');
}

function display_search_suggest(){
	var input = $("#input").val();
	if (input != ''){
		$.post("db.php", {'input': $("#input").val()}, function(data){
			var i = 0;
			console.log(data);
			result = JSON.parse(data);
			clearData();
			while (i < result.course.length){
			    var attrs = {
			    	'style' :"float:left; margin-left:4%;",
			    	'id': 'course' + i,
			        'onclick': 'changeInput('+i+')',
			        'text': result.course[i++]
			    };
				$('#data').append( $('<div>',attrs));
			}
		});
	}
	else
		clearData();
}

$(document).ready(function(){
	$("#input").keyup(function(){
		display_search_suggest()
	});
});
</script>
